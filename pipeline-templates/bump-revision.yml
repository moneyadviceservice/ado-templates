    - checkout: mhpd-backend-cda-service
      path: service-repo

    - script: |
        pwd
        ls ../../
        echo "break"

        chmod +x $(Build.SourcesDirectory)/../ado-templates/pipeline-scripts/bump-revision.sh
        $(Build.SourcesDirectory)/../ado-templates/pipeline-scripts/bump-revision.sh
