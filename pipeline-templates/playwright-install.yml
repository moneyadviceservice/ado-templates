parameters:
  - name: environment
    displayName: Environment
    type: string
    default: test
    values:
      - dev
      - test
      - staging

  - name: node_version
    displayName: Node.js version
    type: string
    default: '20.x'

  - name: VAULT_NAME
    type: string
    default: ''

  - name: PENSION_DASHBOARD_URL
    type: string
    default: ''

  - name: MHPD_API_DOMAIN
    type: string
    default: ''

  - name: REDIRECT_TEST_URL
    type: string
    default: ''

  - name: secrets_filter
    type: string
    default: ''

