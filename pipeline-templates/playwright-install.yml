jobs:
  - job: Install
    displayName: 'Install dependencies and Playwright'
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: ${{ parameters.node_version }}
        displayName: 'Install Node.js'

      - task: Npm@1
        inputs:
          command: 'ci'
          workingDir: '$(System.DefaultWorkingDirectory)'
        displayName: 'Install npm dependencies'

      - script: |
          npx playwright install --with-deps
        displayName: 'Install Playwright browsers'

      - task: AzureKeyVault@2
        inputs:
          azureSubscription: 'ADO-PWD-Connection'
          KeyVaultName:  ${{ parameters.VAULT_NAME }}
          SecretsFilter: ${{ parameters.secrets_filter }}

      - script: |
          echo "env var for pension dashboard: $PENSION_DASHBOARD_URL"
          echo "env var for api domain:$MHPD_API_DOMAIN"
          echo "env var for pension-dashboard-password: $(pension-dashboard-password)"
          echo "env var for test ticket: $(api-test-ticket)"
          echo "env var for redict url: $REDIRECT_TEST_URL"
          echo "env var for code verifier: $(code-verifier)"
        env:
          PENSION_DASHBOARD_URL: ${{ parameters.REDIRECT_TEST_URL }}
          MHPD_API_DOMAIN: ${{ parameters.MHPD_API_DOMAIN }}
          pension-dashboard-password: $(pension-dashboard-password)
          api-test-ticket: $(api-test-ticket)
          REDIRECT_TEST_URL: ${{ parameters.REDIRECT_TEST_URL }}
          code-verifier: $(code-verifier)
        displayName: 'Retrieve Stored Variables and secrets'

      - task: PublishPipelineArtifact@1
        inputs:
          artifact: 'workspace'
          targetPath: '$(System.DefaultWorkingDirectory)/tests'
        displayName: 'Publish workspace artifact'
  
      - task: CmdLine@2
        inputs:
          script: |
            chmod -R 755 $(System.DefaultWorkingDirectory)
            chmod +x ./node_modules/.bin/playwright
        displayName: 'Fix Permissions for directory'

      - task: CmdLine@2
        inputs:
          script: |
            echo "pwd is $(pwd)"
            echo "ls is $(ls -la)"
        displayName: 'Debug'

      - publish: $(System.DefaultWorkingDirectory)/node_modules
        artifact: node_modules
        displayName: 'Publish node_modules artifact'