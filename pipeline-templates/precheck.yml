steps:
  - checkout: ado-templates
    clean: true

  - script: |
      echo "Repository Path: $(Build.Repository.LocalPath)"
      ls -la $(Build.Repository.LocalPath)
      ls -la $(Build.Repository.LocalPath)/scripts
    displayName: "Debug Repository Path"

  - task: Bash@3
    displayName: Terraform Formatting Check
    inputs:
      script: ./scripts/fmt-check.sh